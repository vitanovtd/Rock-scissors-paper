<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock-Scissors-Paper</title>
  </head>
  <body>
    <div class="container">
      <div class="hero-section">
        <h2 class="hero-title">Welcome to the game</h2>
        <h4>Rock-Scissors-Paper</h4>
        <div class="hero-image-container">
          <img
            class="hero-img"
            src="./images/rock-scissors-paper.jpg"
            alt="rock-paper-scissors"
          />
        </div>
      </div>
      <div class="buttons-section">
        <button id="rock">
          <img src="/images/mountain.jpg" alt="Rock" class="button-img" />
        </button>
        <button id="scissors">
          <img src="/images/scissors.jpg" alt="Scissors" class="button-img" />
        </button>
        <button id="paper">
          <img src="/images/paper.jpg" alt="Paper" class="button-img" />
        </button>
      </div>
      <div class="result-section">
        <p id="current-result"></p>
        <p id="current-score"></p>
        <p id="final-score"></p>
      </div>
    </div>
    <footer>That's it. Copyright &copy; T. Vitanov The Odin Project</footer>

    <script src="script.js"></script>
  </body>
</html>
